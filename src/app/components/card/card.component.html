<div class="container">
  <input type="text" (input)="getPokemon($any($event.target).value)" />
  <div class="main">
    <h3>{{ pokemon?.name }}</h3>
  </div>
  <div class="body">
    <img [src]="pokemon?.sprites?.front_default" alt="pokemon" />
  </div>
  <div class="status">
    <span class="status-type" *ngFor="let t of pokemon?.types">
      {{ t.type.name }}
    </span>
  </div>
</div>
